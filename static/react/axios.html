<script type="text/javascript" src="https://cdn.bootcss.com/axios/0.17.1/axios.min.js"></script>
<script type="text/babel">
class FindRepor extends React.Component{
  state = {
    reporUrl: '',
    reporName: ''
  }

  componentDidMount() {
    const url = `https://api.github.com/search/repositories?q=${this.props.searRepor}&sort=stars`
    axios.get(url)
      .then(result => {
        console.log(result);
        
        const res = result.data
        const repo = res.items[0]
        this.setState({
          reporName: repo.name,
          reporUrl: repo.html_url
        })
      })
      .catch(err => {
        alert('请求失败'+err.message)
      })

    //         reporName: repo.name,
    //         reporUrl: repo.html_url
    //       })
    //     }
    //   })
  }

  render() {
    const {reporUrl, reporName} = this.state
    if (!reporName) {
      return <h2>LOADDING...</h2>
    } else {
      return <p>最强的库是<a href={reporUrl}>{reporName}</a></p>
    }
  }
}
